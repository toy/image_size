sudo: false
dist: trusty
language: ruby
before_install:
  - gem install bundler || gem install bundler --version '< 2'
rvm:
  - '1.8.7-p374'
  - '1.9.3-p551'
  - '2.0.0-p648'
  - '2.1.10'
  - '2.2.10'
  - '2.3.8'
  - '2.4.7'
  - '2.5.6'
  - '2.6.4'
  - 'jruby-9.1.17.0'
  - 'jruby-9.2.7.0'
script: bundle exec rspec
matrix:
  include:
    - env: RUBOCOP=✓
      rvm: '2.6.4'
      script: bundle exec rubocop
    - env: CHECK_RUBIES=✓
      rvm: '2.6.4'
      script: bundle exec travis_check_rubies
